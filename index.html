<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="perfume-photo">
        <img src="images/image-product-desktop.jpg" alt="Perfume-product" />
      </div>
      <div class="card-content">
        <div class="perfume-text">
          <p class="perfume-heading">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="perfume-price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="card-btn">
          <button>
            <i class="fa-solid fa-cart-shopping"></i>

            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
